<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1b26">
  <meta name="application-name" content="Mobile Claude">
  <meta name="apple-mobile-web-app-title" content="Mobile Claude">
  <title>Mobile Claude</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #1a1b26;
      color: #c0caf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      height: 100dvh;
    }
    .container { text-align: center; padding: 24px; width: 100%; max-width: 400px; }
    .icon {
      width: 72px; height: 72px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #7aa2f7 0%, #bb9af7 100%);
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #1a1b26;
      font-weight: bold;
    }
    h1 { font-size: 22px; color: #c0caf5; margin-bottom: 8px; font-weight: 600; }
    .subtitle { font-size: 13px; color: #565f89; margin-bottom: 28px; }
    .connect-btn {
      display: block;
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #7aa2f7 0%, #bb9af7 100%);
      color: #1a1b26;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: opacity 0.15s, transform 0.15s;
      text-decoration: none;
    }
    .connect-btn:active { opacity: 0.85; transform: scale(0.97); }
    .connect-btn:disabled {
      background: #292e42;
      color: #565f89;
      cursor: default;
    }
    .spinner {
      width: 20px; height: 20px;
      border: 2.5px solid #565f89;
      border-top-color: #c0caf5;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { font-size: 13px; color: #565f89; margin-top: 16px; }
    .error { color: #f7768e; }
    .retry-link { color: #7aa2f7; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">C</div>
    <h1>Mobile Claude</h1>
    <p class="subtitle">Terminal on your phone</p>
    <button class="connect-btn" id="btn" disabled>
      <span class="spinner"></span>
    </button>
    <p class="status" id="status">Fetching tunnel URL...</p>
  </div>
  <script>
    const GIST_ID = '107efeb4937e7ec050c1657df786d1d9';
    let tunnelUrl = null;

    async function fetchUrl() {
      const btn = document.getElementById('btn');
      const status = document.getElementById('status');

      try {
        const resp = await fetch('https://api.github.com/gists/' + GIST_ID, {
          headers: { 'Accept': 'application/vnd.github.v3+json' }
        });
        if (!resp.ok) throw new Error('API returned ' + resp.status);

        const data = await resp.json();
        tunnelUrl = data.files['url.txt'].content.trim();

        if (tunnelUrl && tunnelUrl.startsWith('https://')) {
          btn.disabled = false;
          btn.textContent = 'Connect';
          btn.onclick = () => { window.location.href = tunnelUrl; };
          status.textContent = 'Tunnel is active. Tap to connect.';
        } else {
          btn.disabled = true;
          btn.textContent = 'Offline';
          status.innerHTML = '<span class="error">No active tunnel found.</span><br>Start Mobile Claude on your Mac first.';
        }
      } catch (err) {
        btn.disabled = true;
        btn.textContent = 'Error';
        status.innerHTML = '<span class="error">Could not reach GitHub.</span><br><br><a class="retry-link" href="javascript:location.reload()">Tap to retry</a>';
      }
    }

    fetchUrl();
  </script>
</body>
</html>
