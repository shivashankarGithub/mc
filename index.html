<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1b26">
  <meta name="application-name" content="Mobile Claude">
  <meta name="apple-mobile-web-app-title" content="Mobile Claude">
  <title>Mobile Claude</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #1a1b26;
      color: #c0caf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      height: 100dvh;
    }
    .container { text-align: center; padding: 24px; }
    .icon {
      width: 64px; height: 64px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #7aa2f7 0%, #bb9af7 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #1a1b26;
      font-weight: bold;
    }
    .spinner {
      width: 32px; height: 32px;
      border: 3px solid #292e42;
      border-top-color: #7aa2f7;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 16px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { font-size: 22px; color: #c0caf5; margin-bottom: 6px; font-weight: 600; }
    p { font-size: 14px; color: #565f89; }
    a { color: #7aa2f7; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .error { color: #f7768e; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">C</div>
    <h1>Mobile Claude</h1>
    <div class="spinner" id="spinner"></div>
    <p id="status">Connecting...</p>
  </div>
  <script>
    const GIST_ID = '107efeb4937e7ec050c1657df786d1d9';

    async function redirect() {
      const status = document.getElementById('status');
      const spinner = document.getElementById('spinner');

      try {
        const resp = await fetch('https://api.github.com/gists/' + GIST_ID, {
          headers: { 'Accept': 'application/vnd.github.v3+json' }
        });

        if (!resp.ok) throw new Error('GitHub API returned ' + resp.status);

        const data = await resp.json();
        const url = data.files['url.txt'].content.trim();

        if (url && url.startsWith('https://') && url.includes('trycloudflare.com')) {
          status.textContent = 'Redirecting...';
          window.location.href = url;
        } else {
          spinner.style.display = 'none';
          status.innerHTML = '<span class="error">No active tunnel.</span><br><br>Start Mobile Claude on your Mac first.<br><br><a href="javascript:location.reload()">Retry</a>';
        }
      } catch (err) {
        spinner.style.display = 'none';
        status.innerHTML = '<span class="error">Failed to connect.</span><br><br><a href="javascript:location.reload()">Retry</a>';
        console.error(err);
      }
    }

    redirect();
  </script>
</body>
</html>
