<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1a1b26">
  <title>Mobile Claude</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #1a1b26;
      color: #c0caf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      height: 100dvh;
    }
    .container {
      text-align: center;
      padding: 24px;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid #292e42;
      border-top-color: #7aa2f7;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { font-size: 20px; color: #7aa2f7; margin-bottom: 8px; }
    p { font-size: 14px; color: #565f89; }
    a { color: #7aa2f7; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .error { color: #f7768e; }
    .url-display {
      margin-top: 16px;
      padding: 12px;
      background: #292e42;
      border-radius: 8px;
      word-break: break-all;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1>Mobile Claude</h1>
    <p id="status">Connecting...</p>
    <div class="url-display" id="url-display"></div>
  </div>
  <script>
    const GIST_ID = '107efeb4937e7ec050c1657df786d1d9';

    async function redirect() {
      const status = document.getElementById('status');
      const spinner = document.getElementById('spinner');
      const urlDisplay = document.getElementById('url-display');

      try {
        const resp = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
          headers: { 'Accept': 'application/vnd.github.v3+json' }
        });

        if (!resp.ok) throw new Error(`GitHub API returned ${resp.status}`);

        const data = await resp.json();
        const url = data.files['url.txt'].content.trim();

        if (url && url.startsWith('https://') && url.includes('trycloudflare.com')) {
          status.textContent = 'Redirecting...';
          window.location.href = url;
        } else {
          spinner.style.display = 'none';
          status.innerHTML = '<span class="error">No active tunnel found.</span><br><br><a href="javascript:location.reload()">Retry</a>';
        }
      } catch (err) {
        spinner.style.display = 'none';
        status.innerHTML = '<span class="error">Failed to load URL.</span><br><br><a href="javascript:location.reload()">Retry</a>';
        console.error(err);
      }
    }

    redirect();
  </script>
</body>
</html>
